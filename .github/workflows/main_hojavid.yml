name: Deploy Custom Web App - HojaVid

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'HojaVid'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_09DFA40EE09846E998C4A4691E09D1C4 }}
          package: .  # Esto desplegar√° todos los archivos en el directorio actual



